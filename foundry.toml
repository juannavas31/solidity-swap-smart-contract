[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
# openzeppelin upgrades
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
[rpc_endpoints]
sepolia = "https://sepolia.infura.io/v3/<your-key>"
